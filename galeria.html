<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museu das Memórias – Galeria</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #f9f4ef;
      --cor-texto: #2e2e2e;
      --cor-caixa: rgba(255, 255, 255, 0.8);
      --cor-botao: #d8c3a5;
      --cor-destaque: #ffcb9a;
    }

    body.dark-mode {
      --cor-fundo: #2b2b2b;
      --cor-texto: #f1f1f1;
      --cor-caixa: rgba(50, 50, 50, 0.85);
      --cor-botao: #a67c52;
      --cor-destaque: #ff9f68;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--cor-fundo);
      font-family: 'Georgia', serif;
      color: var(--cor-texto);
      transition: background 0.5s, color 0.5s;
    }

    .poeira {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/foggy-birds.png');
      opacity: 0.1;
      z-index: 0;
    }

    .memoria {
      position: absolute;
      padding: 14px;
      max-width: 200px;
      border-radius: 18px;
      text-align: center;
      font-size: 0.9rem;
      font-style: italic;
      color: var(--cor-texto);
      background: var(--cor-caixa);
      backdrop-filter: blur(2px);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.1);
      animation: flutuar 18s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .memoria.destaque {
      transform: scale(1.05);
      background-color: var(--cor-destaque) !important;
    }

    .memoria[data-tipo="triste"] {
      background-color: rgba(150, 180, 255, 0.3);
    }
    .memoria[data-tipo="alegre"] {
      background-color: rgba(255, 240, 180, 0.4);
    }
    .memoria[data-tipo="nostálgica"] {
      background-color: rgba(230, 200, 255, 0.3);
    }
    .memoria[data-tipo="reflexiva"] {
      background-color: rgba(200, 255, 230, 0.3);
    }
    .memoria[data-tipo="surpresa"] {
      background-color: rgba(255, 220, 240, 0.4);
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .legenda {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: var(--cor-caixa);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.8rem;
      max-width: 300px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .botoes {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .botoes button {
      background: var(--cor-botao);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      display: flex;
      align-items: center;
    }

    .botoes button:hover {
      background: #b69d7f;
    }

    .botoes i {
      margin-right: 6px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="poeira"></div>

  <audio id="ambiente" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/20/audio_e43f6f30ce.mp3" type="audio/mpeg">
  </audio>

  <div class="botoes">
    <button onclick="toggleDarkMode()"><i class="ri-moon-line"></i>Modo</button>
    <button onclick="toggleMute()"><i id="somIcone" class="ri-volume-up-line"></i>Som</button>
    <button onclick="voltarInicio()"><i class="ri-arrow-left-line"></i>Início</button>
  </div>

  <div class="legenda">
    Clique sobre uma memória para ouvir sua história. As cores representam emoções sentidas.
  </div>

  <script>
    const memorias = JSON.parse(localStorage.getItem('memorias')) || [];
    let leituraAtiva = false;
    let memoriaAtual = null;

    function classificarMemoria(texto) {
      const categorias = {
        triste: ['perdi', 'saudade', 'triste', 'fim', 'despedida', 'adeus'],
        alegre: ['feliz', 'sorriso', 'alegre', 'presente', 'amor', 'brincava'],
        nostálgica: ['infância', 'lembrava', 'antigamente', 'era criança', 'escola'],
        reflexiva: ['mudou', 'aprendi', 'recomeço', 'transformação', 'entendi'],
        surpresa: ['inesperado', 'surpresa', 'descobri', 'de repente', 'surgiu']
      };
      const t = texto.toLowerCase();
      for (const tipo in categorias) {
        if (categorias[tipo].some(p => t.includes(p))) return tipo;
      }
      return '';
    }

    memorias.forEach(memoria => {
      const tipo = classificarMemoria(memoria.texto);
      const div = document.createElement('div');
      div.className = 'memoria';
      if (tipo) div.setAttribute('data-tipo', tipo);

      div.style.top = `${Math.random() * 80 + 5}%`;
      div.style.left = `${Math.random() * 90 + 2}%`;
      div.style.animationDelay = `${Math.random() * 5}s`;
      div.textContent = memoria.texto;

      div.onclick = () => {
        if (leituraAtiva) {
          speechSynthesis.cancel();
          leituraAtiva = false;
          if (memoriaAtual) memoriaAtual.classList.remove('destaque');
        } else {
          const utterance = new SpeechSynthesisUtterance(memoria.texto);
          utterance.lang = 'pt-BR';
          if (tipo === 'triste') { utterance.pitch = 0.8; utterance.rate = 0.9; }
          else if (tipo === 'alegre') { utterance.pitch = 1.3; utterance.rate = 1.05; }
          else if (tipo === 'nostálgica') { utterance.pitch = 1.0; utterance.rate = 0.95; }
          else if (tipo === 'reflexiva') { utterance.pitch = 1.1; utterance.rate = 1.0; }
          else if (tipo === 'surpresa') { utterance.pitch = 1.5; utterance.rate = 1.15; }
          utterance.onend = () => {
            leituraAtiva = false;
            if (memoriaAtual) memoriaAtual.classList.remove('destaque');
          };
          leituraAtiva = true;
          memoriaAtual = div;
          div.classList.add('destaque');
          speechSynthesis.speak(utterance);
        }
      };

      document.body.appendChild(div);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMute() {
      const audio = document.getElementById('ambiente');
      audio.muted = !audio.muted;
      document.getElementById('somIcone').className = audio.muted ? 'ri-volume-mute-line' : 'ri-volume-up-line';
    }

    function voltarInicio() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
